<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <article class="entryForm">
        <form action="">
            <section class="date">
                <fieldset>
                    <label for="date">date</label>
                    <input type="date" name="date" id="date">
                </fieldset>
            </section>
            <section class="concepts">
                <fieldset>
                    <label for="concepts">Concepts Covered:</label>
                    <input type="text" name="concepts" id="concepts">
                </fieldset>
            </section>
            <section class="entry">
                <fieldset>
                    <label for="entry">Journal Entry:</label>
                    <textarea name="entry" id="entry" cols="100" rows="10"></textarea>
                </fieldset>
            </section>
            <section class="mood">
                <fieldset>
                    <label for="mood">Mood:</label>
                    <select name="mood" id="mood">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="confused">Confused</option>
                        <option value="tired">Just Plain Tired</option>
                        <option value="complicated">It's complicated</option>
                    </select>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    
                </fieldset>

            </section>
        </form>
        <button value="Record Entry" class="saveEntry">Submit</button>
    </article>
    
    <article class="entryLog">
        <h1>Entry Log</h1>

    </article>

<script src="scripts/journalData.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/journalList.js"></script>
    -->
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
