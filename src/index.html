<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <article class="entryForm">
        <form action="">
            <section class="date">
                <fieldset>
                    <label for="date">date</label>
                    <input type="date" name="date" id="date">
                </fieldset>
            </section>
            <section class="concepts">
                <fieldset>
                    <label for="concepts">Concepts Covered:</label>
                    <input type="text" name="concepts" id="concepts">
                </fieldset>
            </section>
            <section class="entry">
                <fieldset>
                    <label for="entry">Journal Entry:</label>
                    <textarea name="entry" id="entry" cols="100" rows="10"></textarea>
                </fieldset>
            </section>
            <section class="mood">
                <fieldset>
                    <label for="mood">Mood:</label>
                    <select name="mood" id="mood">
                        
                    </select>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    
                </fieldset>

            </section>
        </form>
        <button value="Record Entry" class="saveEntry">Submit</button>
    </article>
    <hr>
    <form>
        <p>Search Entries by mood:</p>
        <div class="radio__area">
            <input type="radio" id="1" name="radio__mood" value="happy">
            <label for="happy">Happy</label>

            <input type="radio" id="2" name="radio__mood" value="sad">
            <label for="sad">sad</label>

            <input type="radio" id="3" name="radio__mood" value="confused">
            <label for="confused">confused</label>

            <input type="radio" id="4" name="radio__mood" value="tired">
            <label for="tired">tired</label>

            <input type="radio" id="5" name="radio__mood" value="complicated">
            <label for="complicated">complicated</label>
        </div>
        
    </form>
    <hr>
    <article class="entryLog">
        <h1>Entry Log</h1>

    </article>

<script src="scripts/journalData.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/journalList.js"></script>
    -->
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
